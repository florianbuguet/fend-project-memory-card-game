<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/easytimer.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa"></i></li>
        		<li><i class="fa"></i></li>
        		<li><i class="fa"></i></li>
        	</ul>
        	<span class="moves"></span> Moves
            <button class="restart">
        		<i class="fa fa-repeat"></i>
        	</button>
            <span class="timer">Time: <time></time></span>
        </section>
        <ul class="deck"></ul>
    </div>
    <div class="win-container">
        <h1>Congratulations</h1>
            <img src="img/you_win.png" alt="success" style="width:570px;height:300px">
            <!-- image credit : http://mlp.wikia.com/wiki/File:Hub_Promo_-_8_bit_commercial_You_Win.png -->
            <p>Moves: <span class="moves"></span> Stars: <span class="stars-number"></span></p>
            <p> <span class="timer">Time: <time></time></span></p>
            <button type="button" class="restart">Restart</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
